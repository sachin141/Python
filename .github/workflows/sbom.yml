on:
  pull_request:
    types: [merged]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install CycloneDX
        run: pip install cyclonedx-py

      - name: Generate SBOM
        run: cyclonedx-py -o sbom.xml

      - name: Install OWASP Dependency-Check
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v6.2.2/dependency-check-6.2.2-release.zip
          unzip dependency-check.zip
          rm dependency-check.zip

      - name: Scan Dependencies
        run: dependency-check/bin/dependency-check.sh --scan .

      - name: Report findings
        run: |
          # Report findings back to the repository

