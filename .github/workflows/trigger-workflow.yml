name: Generate SBOM

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install spdx-tools
        run: pip install spdx-tools

      - name: Generate SPDX SBOM
        run: spdx-tool create .
        
      - name: Upload SPDX SBOM Artifact
        uses: actions/upload-artifact@v2
        with:
          name: sbom
          path: spdx.sbom