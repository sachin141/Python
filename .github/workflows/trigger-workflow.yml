name: Generate SBOM

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Setup Dependabot for Python
        uses: dependabot/dependabot-core
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: "."
          update_schedule: "daily"
          package_manager: "pip"
          allow:
